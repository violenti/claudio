name: commitlint
on:
  push:
    branches-ignore:
      - main
    tags-ignore:
      - '**'
  pull_request:

jobs:
  commitlint:
    name: commitlint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install commitlint
        run: npm install -g @commitlint/cli @commitlint/config-conventional
      - name: Validate commits
        run: npx commitlint --from ${{ github.event.pull_request.base.sha || github.event.before }} --to ${{ github.sha }}
