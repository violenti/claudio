name: release
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: release-please
    runs-on: ubuntu-24.04
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: go

  build:
    name: build-${{ matrix.goos }}-${{ matrix.goarch }}
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary: claudio-linux-amd64
          - goos: darwin
            goarch: amd64
            binary: claudio-darwin-amd64
          - goos: darwin
            goarch: arm64
            binary: claudio-darwin-arm64
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: Install dependencies
        run: go mod download
      - name: Build
        run: make build-${{ matrix.goos }}-${{ matrix.goarch }}
      - name: Upload binary to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ needs.release-please.outputs.tag_name }} ${{ matrix.binary }}
